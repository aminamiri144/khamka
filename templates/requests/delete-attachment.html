{% load static %}
<div class="row">
    <div class="col-md-12">
        <form action="{{ request.path }}" method="post">
            {% csrf_token %}
            <p> آیا از حذف کامل پیوست ( {{ object.name }} ) اطمینان دارید ؟</p>
            <button type="submit" class="btn btn-danger">حذف پیوست</button>
            <button class="btn btn-warning" data-dismiss="modal">انصراف</button>
        </form>
    </div>
</div>
